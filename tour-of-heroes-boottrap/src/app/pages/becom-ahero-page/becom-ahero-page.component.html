<body>
  <div class="container-fluid">
    <form>
      <div class="mb-3">
        <label class="form-label">
          <h4>
            Your Hero Name
          </h4>
        </label>
        <input type="text" class="form-control" formControlName="heroName">
      </div>
      <div class="mb-3">
        <label class="form-label">
          <h4>
            Your Full Name
          </h4>
        </label>
        <input type="text" class="form-control" formControlName="fullName">
      </div>
      <div class="mb-3">
        <label class="form-label">
          <h4>
            Description
          </h4>
        </label>
        <textarea type="text" rows="8" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="mb-3">
        <button class="btn">Become a Hero!</button>
      </div>
    </form>
  </div>
</body>
