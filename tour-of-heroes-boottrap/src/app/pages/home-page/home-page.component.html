<body>
  <div class="jumbotron">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
  </div>

  <section class="container">
    <div class="row">
      <div class="col header-col">
        <h1>
          Our Heroes
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-4" *ngFor="let hero of heroes">
        <div class="card">
          <img [src]="getImage(hero.image)" class="card-img-top" alt="card-image" width="100" height="400">
          <div class="card-body">
            <h5 class="card-title">{{ hero.name }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
